<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Video Slider</title>
</head>

<body>
    <div class="video-sliding">
        <video autoplay muted loop src="assests/videos/v1.mp4" id="video"></video>
        <ul class="thumbnail">
            <li onclick="videoURL('assests/videos/v1.mp4')"><img src="assests/images/thumb1.png" alt=""></li>
            <li onclick="videoURL('assests/videos/v2.mp4')"><img src="assests/images/thumb2.png" alt=""></li>
            <li onclick="videoURL('assests/videos/v3.mp4')"><img src="assests/images/thumb3.png" alt=""></li>
            <li onclick="videoURL('assests/videos/v4.mp4')"><img src="assests/images/thumb4.png" alt=""></li>
            <li onclick="videoURL('assests/videos/v5.mp4')"><img src="assests/images/thumb5.png" alt=""></li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
